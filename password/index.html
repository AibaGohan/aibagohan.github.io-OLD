<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼保護頁 | らおしゃん，中れ！</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<style>
    .warning {
        background-color: rgb(216, 236, 231); 
        color: rgb(28, 95, 77); 
    }
</style>
<body>
    <header>
        <h1>らおしゃん，中れ！</h1>
        <button class="hamburger" aria-label="Open Menu">&#9776;</button>
        <nav id="navbar"> <!-- 添加 id="navbar" -->
            <a href="/">本站簡介</a>
            <a href="/character/2024">人設存放</a>
            <a href="/note">閒言碎語</a>
            <a href="/contact">假人慢打</a>
        </nav>
    </header>
    <script src="../navigation.js"></script>
    <div class="warning">
        注意：別看了，這裡只是測試頁，沒什麼重要東西。
        <br>
    </div>
    <section id="password-section" style="padding: 1px 20px 10px 20px; max-width: 800px;">
        <h2>此頁面為密碼保護頁面</h2>
        <p>請輸入密碼</p>
        <input type="password" id="password-input" placeholder="輸入密碼">
        <button onclick="checkPassword()">確認</button>
        <p id="error-message" style="color: red; display: none;">密碼錯誤，請重新輸入！</p>
    </section>
    <div id="content" style="display: none; padding: 5px 20px 10px 20px; margin: 5px auto; max-width: 800px;">
        <h2>歡迎進入！</h2>
        <p>這裡是加密後的內容區域，請享用。</p>
    </div>
    <footer>
        <p style="color: #999; font-size: 1rem;">版權所有 &copy; 2024 by AibaGogetsuhan</p>
    </footer>
    <script>
        function checkPassword() {
            var password = document.getElementById('password-input').value;
            if (password == '123123') { // 將'123123'替換成你想要的密碼
                document.getElementById('password-section').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
