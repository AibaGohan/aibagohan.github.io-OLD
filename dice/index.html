<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上擲骰 | らおしゃん，中れ！</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../favicon.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
.dice-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.dice-control {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.dice-button, .control-button {
    background-color: #fdf9ed;
    border: 2px solid #3b392c;
    color: #3b392c;
    font-size: 1.25rem;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    box-shadow: 3px 3px 0 #3b392c;
    margin: 5px 0;
}

.dice-button:hover, .control-button:hover {
    background-color: #ffa500;
    border-color: #3b392c;
    color: #fff;
    box-shadow: 3px 3px 0 #ffa500;
}

.result {
    font-size: 1.75rem;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    color: #3b392c;
}

.actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

#clear-dice {
    background-color: #fdf9ed;
    border: 2px solid #3b392c;
    color: #3b392c;
    font-size: 1.5rem;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    box-shadow: 3px 3px 0 #3b392c;
}

#clear-dice:hover {
    background-color: #ffa500;
    border-color: #3b392c;
    color: #fff;
    box-shadow: 3px 3px 0 #ffa500;
}
</style>
<body>
    <header>
        <h1>らおしゃん，中れ！</h1>
        <button class="hamburger" aria-label="Open Menu"><img src="../hamburger.svg" alt="Menu" /></button>
        <nav id="navbar"> <!-- 添加 id="navbar" -->
            <a href="/">本站簡介</a>
            <a href="/character/2024">人設存放</a>
            <a href="/note">雜七雜八</a>
            <a href="/contact">假人慢打</a>
            <a href="/tools" id="tools-link">龍的寶庫</a> <!-- 新增工具链接 -->
            <a href="/password" id="password-link">第四面牆</a> <!-- 新增工具链接 -->
        </nav>
    </header>
    <script src="../navigation.js"></script>
    <script src="dice.js"></script>
    <section id="dice-roller">
        <div class="title-link">
            <h2>線上擲骰</h2>
        </div>
        <div class="section">
            <div id="result" class="result">結果: -</div>
            <div class="dice-container">
                <div class="dice-control" data-sides="2">
                    <button class="dice-button">1d2</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
                <div class="dice-control" data-sides="6">
                    <button class="dice-button">1d6</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
                <div class="dice-control" data-sides="8">
                    <button class="dice-button">1d8</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
                <div class="dice-control" data-sides="10">
                    <button class="dice-button">1d10</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
                <div class="dice-control" data-sides="12">
                    <button class="dice-button">1d12</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
                <div class="dice-control" data-sides="20">
                    <button class="dice-button">1d20</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
                <div class="dice-control" data-sides="100">
                    <button class="dice-button">1d100</button>
                    <button class="control-button up">↑</button>
                    <button class="control-button down">↓</button>
                </div>
            </div>
            <div class="actions">
                <button id="clear-dice">清空所有</button>
            </div>
        </div>
    </section>
    <script src="/footer.js"></script>
</body>
</html>
