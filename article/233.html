<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント告知</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf9ed;
            padding: 20px;
        }

        .event-container {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin: 20px 0;
        }

        .event-details {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #666;
        }

        .event-details .date,
        .event-details .tag {
            margin-right: 10px;
        }

        .event-details .tag {
            color: #333;
            font-weight: bold;
        }

        .event-details .separator {
            margin-right: 10px;
        }

        .event-content {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <div class="event-details">
            <span class="date">2024.04.29</span>
            <span class="separator">|</span>
            <span class="tag">EVENT</span>
            <span class="separator">|</span>
            <span class="tag">CRAZY.Inc</span>
        </div>
        <div class="event-content">
            <strong>【5/29 (水) 開催】</strong> 美味しいお肉と、アツいトークでお腹も心も満たすライフ&キャリアイベント「ミートミーとミート」
        </div>
    </div>
</body>
</html>
