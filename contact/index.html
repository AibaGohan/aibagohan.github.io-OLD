<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡站主</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 确保padding和border不会影响元素实际大小 */
        }
        form {
            max-width: 90vw; /* 适应视口宽度的90% */
            margin: 20px auto;
            padding: 20px;
            border-radius: 25px;
            border: 1.5px solid black; /* 添加浅灰色边框 */
            line-height: 1.60;
        }
        label, input, textarea, button {
            width: 100%; /* 确保填满容器宽度 */
            box-sizing: border-box; /* 防止padding和border增加元素宽度 */
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: rgb(147, 205, 190);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(89, 138, 125);
        }
        @media (max-width: 768px) {
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>らおしゃん，中れ！</h1>
    </header>
    <nav>
        <a href="/">首頁</a>
        <a href="/character">人設存放</a>
        <a href="/note">碎碎念</a>
        <a href="/contact">假人慢打</a>
    </nav>
    <main>
        <section id="contact">
            <h2><b>社交資訊</b></h2>
            <p><strong>QQ: </strong>1016070674
            <br><strong>百度貼吧: </strong>@相葉五月半
            <br><strong>Discord: </strong>ShortIslandBoilingTea</p>
        </section>
        <section id="form">
            <h2><b>聯絡站主</b></h2>
            <p>如果你有任何問題或建议，请使用下面的表单与我联系：</p>
            <form action="YOUR_SERVER_ENDPOINT" method="POST">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <label for="email">电子邮件：</label>
                <input type="email" id="email" name="email" required>
                <label for="message">留言：</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024 by AibaGohan</p>
    </footer>
</body>
</html>
