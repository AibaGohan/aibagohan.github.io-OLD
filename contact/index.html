    <style>
        * {
            box-sizing: border-box; /* Includes padding and borders in the element's total width */
        }
        p {
        color: #666;
        line-height: 1.75;
        font-size: 1.15rem;
        }
        

        section{
            padding: 0px 0px 0px 0px;
            margin: 0px auto;
        }
        .warning {
            background-color: rgb(216, 236, 231); 
            color: rgb(28, 95, 77); 
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            font-family: 'Noto Sans','Noto Sans Japanese', 'Noto Sans Traditional Chinese', 'Noto Sans Simplified Chinese', sans-serif;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 24px;
            border: 1.5px solid #ccc;
            background-color: white;
            font-size: 1.15rem;
            font-family: 'Noto Sans','Noto Sans Japanese', 'Noto Sans Traditional Chinese', 'Noto Sans Simplified Chinese', sans-serif;
            outline: none;
            max-width: 420px;
        }

        .form-group label {
            position: absolute;
            left: 10px;
            top: 0;
            padding: 12px 0;
            color: #666;
            font-size: 1.15rem;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
        }

        input:focus + label,
        textarea:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:not(:placeholder-shown) + label {
            opacity: 0;
        }

        input:focus, textarea:focus {
            border-color: rgb(0, 207, 152); /* Light green border for focus */
        }


        #contact-container {
            display: flex;
            justify-content: space-between; /* Adjusts space distribution */
            align-items: flex-start; /* Aligns content to the top */
            max-width: 800px;
            width: 100%; /* Ensures it takes the full width up to 800px */
            margin-top: 0px;
            padding-top: 0px;
            margin: 0 auto; /* Centers the container with no vertical margins */
        }

        .contact-section {
            box-sizing: border-box; 
            max-width: 480px;
        }

        #social-info img {
            vertical-align: middle; /* 使圖標與文字垂直居中對齊 */
        }

        #social-info p {
            line-height: 50px; /* 設置行高為圖標的高度以使文字垂直居中 */
        }

        #contact-form {
            flex: 0 0 55%; /* Corrected to 60% */
        }

        .hover-effect {
            display: block; /* 讓 span 標籤表現得像 block 元素，這樣 margin 會正常工作 */
            margin-bottom: 10px; /* 給上鎖內容下方增加空間 */
        }

        #friend-links {
            display: block; /* 改为块级元素，取消 flex 布局 */
            max-width: 800px; /* 设置最大宽度为800px */
            text-align: left; /* 保证链接靠左对齐 */
            font-size: 0; /* 移除内联块元素间的空白间隙 */
            }

        #friend-links a {
            display: inline-block; /* 保持链接显示为内联块级元素 */
            vertical-align: top; /* 确保所有链接顶部对齐 */
            margin: 0; /* 确保没有外边距 */
            padding: 0; /* 确保没有内边距 */
            }

        #friend-links img {
            display: block; /* 移除图片底部的间隙 */
            width: 100%; /* 图片宽度自动填满链接宽度 */
            height: auto; /* 保持图片的纵横比 */
        }  

        @media (max-width: 769px) {
            #contact-container {
                flex-direction: column;
                align-items: flex-start; /* Ensures all content aligns to the left */
                width: 100%; /* Takes full width of its container */
                padding-left: 20px;
                padding-right: 20px;
                }
            #social-info, #contact-form {
                width: 100%; /* Full width on smaller screens */
                margin: 0; /* Remove any default margins */
            }

            #friend-links {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

    </style>
</head>
