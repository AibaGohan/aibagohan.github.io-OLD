<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡站主 | 本格水冷</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../favicon.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <style>
        p {
        color: #666;
        line-height: 1.75;
        font-size: 1.15rem;
        }

        .warning {
        background-color: none; /* Pinkish background color */
        background-color: #3b392c;
        color: #fdf9ed; /* White text for contrast and readability */
        }

        .socialmed-link {
            color: #666; /* Set the text color to black */
            text-decoration: none; /* Removes underline from the link */
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .socialmed-link:hover {
            background-color: rgb(147, 205, 190); /* Changes background to green on hover */
            background-color: rgb(255, 177, 104) !important;
            color:black;
        }

        .contact-detailsSocial {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 确保内容左对齐 */
            gap: 10px; /* 根据需要调整图标和文字之间的间距 */
            margin-bottom: 2px; /* 每排之间的间隔 */
        }

        .contact-detailsSocial img {
            vertical-align: middle; /* 使图标和文字垂直居中对齐 */
        }

        #contact-container {
            display: flex;
            justify-content: space-between; /* Adjusts space distribution */
            align-items: flex-start; /* Aligns content to the top */
            max-width: 800px;
            width: 100%; /* Ensures it takes the full width up to 800px */
            margin-top: 0px;
            padding-top: 0px;
            margin: 0 auto; /* Centers the container with no vertical margins */
        }

        #social-info img {
            vertical-align: middle; /* 使圖標與文字垂直居中對齊 */
        }

        #social-info p {
            line-height: 50px; /* 設置行高為圖標的高度以使文字垂直居中 */
        }

        .hover-effect {
            display: block; /* 讓 span 標籤表現得像 block 元素，這樣 margin 會正常工作 */
            margin-bottom: 10px; /* 給上鎖內容下方增加空間 */
        }

        #friend-links {
            display: block; /* 改为块级元素，取消 flex 布局 */
            max-width: 800px; /* 设置最大宽度为800px */
            text-align: left; /* 保证链接靠左对齐 */
            font-size: 1; /* 移除内联块元素间的空白间隙 */
        }

        #friend-links a {
            display: inline-block; /* 保持链接显示为内联块级元素 */
            vertical-align: top; /* 确保所有链接顶部对齐 */
            margin: 0; /* 确保没有外边距 */
            padding: 0; /* 确保没有内边距 */
        }

        #friend-links a img {
            filter: grayscale(100%); /* 將圖片設置為灰階 */
        }

        #friend-links a:hover img {
            filter: none; /* 當鼠標懸停時，取消灰階效果，顯示正常彩色 */
        }

        #friend-links img {
            display: block; /* 移除图片底部的间隙 */
            width: 100%; /* 图片宽度自动填满链接宽度 */
            height: auto; /* 保持图片的纵横比 */
        }
        @media (max-width: 498px){
            .styled-button1, .styled-button1-link {
            width: calc(50% - 10px);
            }
        }

    </style>
<body>
    <header>

        </nav>

    <section id="about" style="margin-top: 0px; margin-bottom: 0px;"><div class="linehead"></div></section>
    <script src="../navigation.js"></script>
    <section id="warning">
        <div class="warning">
            <div class="center-content">
                <img src="../notice.svg" alt="Warning Icon">
                <span>由於時區差異，站主可能無法即時回訊</span>
            </div>
        </div>
    </section>

    <section id="contact" style="padding-top: 0.1px;">
        <div class="headerHP">
            <h2>連絡先
            </h2>
            <div class="line"></div>
        </div>
        <div class="profile-contentHP">
            <p style="margin-bottom: 10px;">
                <div class="contact-detailsSocial">
                    <img src="qq-icon.svg" alt="QQ" /> 
                    <a href="https://qm.qq.com/q/LV1tWyKKeQ" target="_blank" class="socialmed-link">1016070674</a>
                </div>
                <div class="contact-detailsSocial">
                    <img src="tieba-icon.svg" alt="百度贴吧" /> 
                    <a href="https://tieba.baidu.com/home/main?id=tb.1.428b3914.fTqSzh1wdmWO4V30k21dFw?t=1706283902" target="_blank" class="socialmed-link">@相葉五月半</a>
                </div>
                <div class="contact-detailsSocial">
                    <img src="discord-icon.svg" alt="Discord" /> 
                    <a href="https://discordapp.com/users/315194753757085697" target="_blank" class="socialmed-link">@ShortIslandBoilingTea</a>
                </div>
            </p>
        </div>
    </section>
    <script src="/footer.js"></script>
</body>
</html>
