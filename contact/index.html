<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡站主</title>
    <link rel="stylesheet" href="../styles.css">
    <style>

        p {
        color: #666;
        line-height: 1.75;
        font-size: 1.20rem;
        }
        
        h2{
        color: black;
        }

        section{
            padding: 0px 0px 0px 0px;
            margin: 0px auto;
        }
        .warning {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; 
            text-align: center;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgb(207, 231, 225); 
            color: rgb(34, 109, 89); 
        }

        label, input, textarea, button {
            width: 100%; /* 确保填满容器宽度 */
            box-sizing: border-box; /* 防止padding和border增加元素宽度 */
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgb(207, 231, 225); 
            font-size: 1.15rem; /* Enlarged font size */
            color: black;
            font-family: 'Source Han Serif SC', 'Source Han Serif Japanese', '宋体', '新宋体', serif;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: rgb(91, 201, 171);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(43, 189, 150);
        }
        #contact-container {
            display: flex;
            justify-content: space-between; /* Adjusts space distribution */
            align-items: flex-start; /* Aligns content to the top */
            max-width: 800px;
            width: 100%; /* Ensures it takes the full width up to 800px */
            margin: 0 auto; /* Centers the container with no vertical margins */
        }

        .contact-section {
            box-sizing: border-box; 
        }

        #social-info {
            flex: 0 0 42%; /* Corrected to 40% */
        }

        #contact-form {
            flex: 0 0 58%; /* Corrected to 60% */
        }

        form {
            margin-top: 0; /* Removing any default margin above the form */
            box-sizing: border-box; /* Include padding in the form’s total width */
            color: #666;
            font-family: 'Source Han Serif SC', 'Source Han Serif Japanese', '宋体', '新宋体', serif;
        }

        @media (max-width: 600px) {
            #contact-container {
                flex-direction: column;
                align-items: flex-start; /* Ensures all content aligns to the left */
                width: 100%; /* Takes full width of its container */
                padding: 20px;
                }
            #social-info, #contact-form {
                width: 100%; /* Full width on smaller screens */
                margin: 0; /* Remove any default margins */
            }
            form {
                width: 93%; /* Ensure form also takes full width */
                box-sizing: border-box; /* Include padding and border in width */
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>らおしゃん，中れ！</h1>
    </header>
    <nav>
        <a href="/">首頁</a>
        <a href="/character">人設存放</a>
        <a href="/note">閒言碎語</a>
        <a href="/contact">假人慢打</a>
    </nav>
    <div class="warning">
        注意：由於存在時區差異，站主可能無法即時回覆您的訊息。
    </div>
    <main>
        <div id="contact-container">
            <section class="contact-section" id="social-info">
                <h2><span class="hover-effect" style="padding-top: 0.1px;">社交資訊</span></h2>
                <p><strong>QQ: </strong>&nbsp;1016070674
                <br><strong>百度貼吧: </strong>&nbsp;@相葉五月半
                <br><strong>Discord: </strong>&nbsp;ShortIslandBoilingTea</p>
            </section>
            <section class="contact-section" id="contact-form">
                <h2><span class="hover-effect">聯絡站主</span></h2>
                <p>如有任何問題或建议，请使用下面的表单与我联系：</p>
                <form action="YOUR_SERVER_ENDPOINT" method="POST">
                    <label for="name">名字:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">聯繫方式:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">留言:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">發送</button>
                </form>
            </section>
        </div>
    </main>       
    <footer>
        <p>版权所有 &copy; 2024 by AibaGohan</p>
    </footer>
</body>
</html>
