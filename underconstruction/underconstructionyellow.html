<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面維護中</title>
    <style>
        body {
            background-color: rgb(222, 173, 82); /* 覆蓋 body 的背景色 */
            font-family: 'Source Han Serif SC', 'Source Han Serif Japanese', '宋体', '新宋体', serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Viewport Height */
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            color: #333;
        }
        ::selection {
            background: rgb(50 50 50);
            color: white;
        }
    </style>
</head>
<body>
    <table style="width:100%; height:100%; background-color: rgb(222, 173, 82); color: #333">
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <div style="writing-mode: vertical-rl; display: inline-block; font-size: 4.5rem">
                    工 事 中
                </div>
                <div style="margin-top: 30px; display: block;font-size: 1.6rem">
                    under construction
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
