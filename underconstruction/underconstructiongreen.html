<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.svg">
    <title>頁面維護中 | らおしゃん，中れ！</title>
    <style>
        body {
            background-color: rgb(147, 205, 190); /* 覆蓋 body 的背景色 */
            font-family: 'Source Han Serif SC', 'Source Han Serif Japanese', '宋体', '新宋体', serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Viewport Height */
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            color: #333;
        }
        .content {
            text-align: center; /* Centering text */
            writing-mode: vertical-rl; /* Vertical text */
            font-size: 4vw; /* Using viewport width for scaling the font */
        }
        .subtext {
            margin-top: 20px; /* Space between elements */
            font-size: 2vw; /* Smaller responsive font size using viewport width */
        }

        ::selection {
            background: rgb(50 50 50);
            color: white;
        }
        
        @media (max-width: 600px) {
            .content {
                font-size: 6vw; /* Increase font size for smaller screens */
            }
            .subtext {
                font-size: 3vw; /* Adjust subtext size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <div style="writing-mode: vertical-rl; display: inline-block; font-size: 4.5rem">
                    工 事 中
                </div>
                <div style="margin-top: 30px; display: block;font-size: 1.6rem">
                    under construction
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
