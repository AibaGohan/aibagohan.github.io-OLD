<style>
    h2{
       color:#3b392c;
       font-weight: bolder;
    }

    h3{
        margin-bottom: 0px;
    }

    p{
        margin-top: 10px;
        margin-bottom: 15px;
        color:#666;

    .buttons-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between; /* Ensure buttons are spaced out evenly */
        margin-bottom: 30px;
        width: 800px;
        margin: 0 auto; /* Center the container */
    }

    .styled-button {
        background-color: #fdf9ed; /* initial color */
        border: 1px solid #3b392c;
        padding: 15px 30px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 5px 5px 0 #3b392c; /* shadow effect */
        display: inline-block;
        width: calc(50% - 20px); /* Each button takes up half of the container width minus the gap */
        text-align: center; /* Center text */
    }

    .styled-button:hover {
        background-color: rgb(255, 177, 104); /* pink color on hover */
    }

    @media (max-width: 800px) {
        .buttons-container {
            width: 100%;
        }
        .styled-button {
            width: calc(100% - 20px); /* Each button takes up full width minus the gap */
        }
    }





</style>
