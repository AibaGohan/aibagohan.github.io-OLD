<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡站主 | 本格水冷</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../favicon.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <style>
    p {
        color: #555;
        line-height: 1.6 !important;
        margin: 0px !important;
    }

    .warning {
        width: 276px !important; /* 固定宽度 */
        height: 36px !important; /* 固定高度 */
    }

    .warning .center-content {
        width: 256px !important; /* 固定宽度 */
        height: 19px !important; /* 固定高度 */
    }

    @media (max-width: 600px) {
        p{
            font-size: 1.05rem !important;
        }
        .text-content {
            font-size: 1.05rem  !important;
        }
    }

    @media (max-width: 400px) {
        p{
            font-size: 1rem !important;
        }
        .text-content {
            font-size: 1rem !important;
        }
    }

        .socialmed-link {
            color: #555; /* Set the text color to black */
            text-decoration: none; /* Removes underline from the link */
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .socialmed-link:hover {
            background-color: rgb(147, 205, 190); /* Changes background to green on hover */
            background-color: #F47B32 !important;
            color:black;
            font-weight: 500;
        }

        .contact-detailsSocial {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 确保内容左对齐 */
            gap: 10px; /* 根据需要调整图标和文字之间的间距 */
            margin-bottom: 2px; /* 每排之间的间隔 */
        }

        .contact-detailsSocial img {
            vertical-align: middle; /* 使图标和文字垂直居中对齐 */
        }

        #contact-container {
            display: flex;
            justify-content: space-between; /* Adjusts space distribution */
            align-items: flex-start; /* Aligns content to the top */
            max-width: 800px;
            width: 100%; /* Ensures it takes the full width up to 800px */
            margin-top: 0px;
            padding-top: 0px;
            margin: 0 auto; /* Centers the container with no vertical margins */
        }

        #social-info img {
            vertical-align: middle; /* 使圖標與文字垂直居中對齊 */
        }

        #social-info p {
            line-height: 50px; /* 設置行高為圖標的高度以使文字垂直居中 */
        }

        .hover-effect {
            display: block; /* 讓 span 標籤表現得像 block 元素，這樣 margin 會正常工作 */
            margin-bottom: 10px; /* 給上鎖內容下方增加空間 */
        }

        #friend-links {
            display: block; /* 改为块级元素，取消 flex 布局 */
            max-width: 800px; /* 设置最大宽度为800px */
            text-align: left; /* 保证链接靠左对齐 */
            font-size: 1; /* 移除内联块元素间的空白间隙 */
        }

        #friend-links a {
            display: inline-block; /* 保持链接显示为内联块级元素 */
            vertical-align: top; /* 确保所有链接顶部对齐 */
            margin: 0; /* 确保没有外边距 */
            padding: 0; /* 确保没有内边距 */
        }

        #friend-links a img {
            filter: grayscale(100%); /* 將圖片設置為灰階 */
        }

        #friend-links a:hover img {
            filter: none; /* 當鼠標懸停時，取消灰階效果，顯示正常彩色 */
        }

        #friend-links img {
            display: block; /* 移除图片底部的间隙 */
            width: 100%; /* 图片宽度自动填满链接宽度 */
            height: auto; /* 保持图片的纵横比 */
        }
        @media (max-width: 498px){
            .styled-button1, .styled-button1-link {
            width: calc(50% - 10px);
            }
        }

        /* 留言區樣式 */
        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #contact-form label {
            font-weight: bolder;
            color: #555;
        }

        #contact-form input,
        #contact-form textarea {
            padding: 8px 10px 8px 10px;
            border: 1px solid #888;
            font-size: 1rem;
            font-family: inherit;
            background-color: #fffcf5;
        }

        #contact-form button {
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #333;
            color: #faf4e4;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
        }

        #contact-form button:hover {
            background-color: #F47B32;
        }

        #response {
            margin-top: 20px;
            font-size: 1.15rem;
            font-weight: bolder;
            color: #333;
        }

    </style>
<body>
    <header>
        <img src="/top.svg" alt="logo" class="logo" id="logo">
        <button class="hamburger" aria-label="Open Menu"><img src="/hamburger.svg" alt="Menu" /></button>
        <nav id="navbar">
            <a href="/">本站簡介</a>
            <a href="/character/2024">人設存放</a>
            <a href="/note">雜七雜八</a>
            <a href="/contact">假人慢打</a>
            <a href="/tools" id="tools-link">龍的寶庫</a>
            <a href="/dice" id="dice-link">線上擲骰</a>
            <a href="/password" id="password-link">第四面牆</a>
        </nav>
    </header>
    <section id="about" style="margin-top: 0px; margin-bottom: 0px; padding-bottom: 0px;"><div class="linehead"></div></section>
    <script src="../navigation.js"></script>
    <section class="warning-wrapper">
        <div class="warning-container">
            <div class="barcode-wrapper">
                <img src="../barcode.svg" alt="Barcode" class="barcode">
            </div>
            <div class="warning">
                <div class="center-content">
                    <img src="../notice.svg" alt="Warning Icon" class="warning-icon">
                    <span>由於時區差異，站主可能無法即時回訊</span>
                </div>
            </div>
        </div>
    </section>
    <section class="about-section" id="contact">
        <div class="background-text">Contact Info</div>
        <div class="content-box">
            <div class="header-content">
                <h2>連絡先</h2>
                <div class="license-box">
                    <img src="contact-icons.svg" alt="contact" class="contact-icon">
                </div>
            </div>
            <div class="line"></div>
            <div class="text-content">
                <p><div class="contact-detailsSocial">
                    <img src="qq-iconbnw.svg" alt="QQ" /> 
                    <a href="https://qm.qq.com/q/LV1tWyKKeQ" target="_blank" class="socialmed-link">1016070674</a>
                </div>
                <div class="contact-detailsSocial">
                    <img src="tieba-iconbnw.svg" alt="百度贴吧" /> 
                    <a href="https://tieba.baidu.com/home/main?id=tb.1.428b3914.fTqSzh1wdmWO4V30k21dFw?t=1706283902" target="_blank" class="socialmed-link">@相葉五月半</a>
                </div>
                <div class="contact-detailsSocial">
                    <img src="discord-iconbnw.svg" alt="Discord" /> 
                    <a href="https://discordapp.com/users/315194753757085697" target="_blank" class="socialmed-link">@ShortIslandBoilingTea</a>
                </div></p>
            </div>
        </div>
    </section>
    <section class="about-section" id="message">
        <div class="background-text">Feedback Collection</div>
        <div class="content-box">
            <div class="header-content">
                <h2>意見箱子</h2>
                <div class="license-box">
                    <img src="form-icons.svg" alt="contact" class="contact-icon">
                </div>
            </div>
            <div class="line"></div>
            <div class="text-content">
                <p><form id="contact-form">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="message">留言:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">提交</button>
                </form> <div id="response"></div></p>
            </div>
            <script src="contactform.js"></script>
        </div>
    </section>
    <script src="/footer.js"></script>
</body>
</html>
