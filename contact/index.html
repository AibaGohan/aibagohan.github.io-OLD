<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡站主 | らおしゃん，中れ！</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../favicon.svg">
    <style>
        * {
            box-sizing: border-box; /* Includes padding and borders in the element's total width */
        }
        p {
        color: #666;
        line-height: 1.75;
        font-size: 1.15rem;
        }
        

        section{
            padding: 0px 0px 0px 0px;
            margin: 0px auto;
        }
        .warning {
            background-color: rgb(216, 236, 231); 
            color: rgb(28, 95, 77); 
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            font-family: 'Noto Sans','Noto Sans Japanese', 'Noto Sans Traditional Chinese', 'Noto Sans Simplified Chinese', sans-serif;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ccc;
            background-color: white;
            font-size: 1.15rem;
            font-family: 'Noto Sans','Noto Sans Japanese', 'Noto Sans Traditional Chinese', 'Noto Sans Simplified Chinese', sans-serif;
            outline: none;
            max-width: 420px;
        }

        .form-group label {
            position: absolute;
            left: 10px;
            top: 0;
            padding: 12px 0;
            color: #666;
            font-size: 1.15rem;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
        }

        input:focus + label,
        textarea:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:not(:placeholder-shown) + label {
            opacity: 0;
        }

        input:focus, textarea:focus {
            border-color: rgb(0, 207, 152); /* Light green border for focus */
        }


        #contact-container {
            display: flex;
            justify-content: space-between; /* Adjusts space distribution */
            align-items: flex-start; /* Aligns content to the top */
            max-width: 800px;
            width: 100%; /* Ensures it takes the full width up to 800px */
            margin-top: 0px;
            padding-top: 0px;
            margin: 0 auto; /* Centers the container with no vertical margins */
        }

        .contact-section {
            box-sizing: border-box; 
            max-width: 480px;
        }

        #social-info img {
            vertical-align: middle; /* 使圖標與文字垂直居中對齊 */
        }

        #social-info p {
            line-height: 50px; /* 設置行高為圖標的高度以使文字垂直居中 */
        }

        #contact-form {
            flex: 0 0 55%; /* Corrected to 60% */
        }

        .hover-effect {
            display: block; /* 讓 span 標籤表現得像 block 元素，這樣 margin 會正常工作 */
            margin-bottom: 10px; /* 給上鎖內容下方增加空間 */
        }

    
        @media (max-width: 769px) {
            #contact-container {
                flex-direction: column;
                align-items: flex-start; /* Ensures all content aligns to the left */
                width: 100%; /* Takes full width of its container */
                padding-left: 20px;
                padding-right: 20px;
                }
            #social-info, #contact-form {
                width: 100%; /* Full width on smaller screens */
                margin: 0; /* Remove any default margins */
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>らおしゃん，中れ！</h1>
        <button class="hamburger" aria-label="Open Menu">&#9776;</button>
        <nav id="navbar"> <!-- 添加 id="navbar" -->
            <a href="/">本站簡介</a>
            <a href="/character/2024">人設存放</a>
            <a href="/note">閒言碎語</a>
            <a href="/contact">假人慢打</a>
        </nav>
    </header>
    <script src="../navigation.js"></script>
    <div class="warning">
        注意：由於存在時區差異，站主可能無法即時回覆您的訊息。
    </div>
        <div id="contact-container" style="max-width: 800px;">
            <section class="contact-section" id="social-info" style="width: 360px;">
                <h2><span class="hover-effect" style="padding-top: 0.1px;">社交資訊</span></h2>
                <p style="margin-bottom: 45px;">
                    <img src="qq-icon.svg" alt="QQ" /> 1016070674
                    <br>
                    <img src="tieba-icon.svg" alt="百度貼吧" /> @相葉五月半
                    <br>
                    <img src="discord-icon.svg" alt="Discord" /> @ShortIslandBoilingTea
                </p>
            </section>
            <section class="contact-section" id="contact-form" style="max-width: 440px;">
                <section class="message-board">
                    <h2><span class="hover-effect">聯絡站主（後端銳意製作中）</span></h2>
                    <p>如有任何問題或建議，請使用下方留言板與我聯絡：</p>
                    <ul id="messages-list">
                        <!-- 留言將被動態插入這裡 -->
                    </ul>
                    <form id="message-form">
                        <input type="text" name="username" placeholder="名字" required style="margin-bottom: 20px;">
                        <textarea name="content" placeholder="留言內容" required style="margin-bottom: 25px;"></textarea>
                        <button type="submit">提交留言</button>
                    </form>
                </section>   
            </section>            
        </div>
        <br>
    <footer>
        <p style="color: #999; font-size: 1rem;">版權所有 &copy; 2024 by AibaGogetsuhan</p>
    </footer>
</body>
</html>
